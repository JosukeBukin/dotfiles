preload = ~/.config/hypr/wallpapers/dark-cat-rosewater.png
#set the default wallpaper(s) seen on initial workspace(s) --depending on the number of monitors used
wallpaper = ,~/.config/hypr/wallpapers/dark-cat-rosewater.png
#if more than one monitor in use, can load a 2nd image
#wallpaper = monitor2,~/Images/Wallpapers/dark-cat-rosewater.png
# .. more monitors

#enable splash text rendering over the wallpaper
splash = true

#fully disable ipc
# ipc = off


